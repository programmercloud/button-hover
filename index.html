<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover Effects</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Beginner -->
    <section class="section">
      <h1 class="title">Beginner</h1>
      <div class="btn-container">
        <div class="btn-row">
          <button class="btn btn-round b-level-1 b-type-1">Button</button>
          <button class="btn btn-round b-level-1 b-type-2">Button</button>
          <button class="btn b-level-1 b-type-3">Button</button>
        </div>

        <div class="btn-row">
          <button class="btn btn-round b-level-1 b-type-4">Button</button>
          <button class="btn b-level-1 b-type-5">Button</button>
          <button class="btn b-level-1 b-type-6">Button</button>
        </div>
      </div>
    </section>

    <!-- Pro -->
    <section class="section">
      <h1 class="title">Pro</h1>
      <div class="btn-container">
        <div class="btn-row">
          <button class="btn btn-round b-level-2 b-type-1">Button</button>
          <button class="btn b-level-2 b-type-2">Button</button>
          <button class="btn b-level-2 b-type-3">Button</button>
        </div>

        <div class="btn-row">
          <button class="btn btn-round b-level-2 b-type-4">Button</button>
          <button class="btn btn-round b-level-2 b-type-5">Button</button>
          <button class="btn b-level-2 b-type-6">Button</button>
        </div>
      </div>
    </section>
  </body>
</html>
